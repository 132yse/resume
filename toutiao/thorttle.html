<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>thorttle</title>
  </head>
  <body>
    <script>
      function thorttle(cb, delay) {
        let timer = null

        return function() {
          let self = this
          clearTimeout(timer)
          setTimeout(() => {
            cb.apply(self, arguments)
          }, delay)
        }
      }

      thorttle(() => console.log('节流'), 300)
    </script>
  </body>
</html>
